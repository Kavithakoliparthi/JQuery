<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        jQuery(document).ready(function ()
        {
            jQuery("p").click(function ()
            {
                $(this).hide();
            });
        });
    </script>
</head>
<body>

    <h3>This is heading</h3>
    <p>Click me away!</p>
    <p>Click me too!</p>

</body>
</html>
