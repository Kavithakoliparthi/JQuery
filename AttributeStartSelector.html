<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
           $('[title^="myTitle"]').css('border', '3px solid blue');
        });
    </script>
</head>
<body>
    <div title="First Title">
        DIV 1
    </div>
    <br />
    <br />
    <div title="Second Title">
        DIV 2
    </div>
    <br />
    <div title="Third Title">
        DIV 3
    </div>
    <p title="myTitle-paragraph"> This is MyTitle Paragraph</p>
    <p title="myTitleparagraph"> This is MyTitle Second Paragraph</p>
    <p title="First Paragraph">This is Paragraph</p>
    <span title="First Title">SPAN 1</span>
</body>
</html>
